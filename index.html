<!DOCTYPE html>
<html>
  <head>    
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

        <title>Home Page</title>

        <link rel="stylesheet" type="text/css" href="./style.css" />
        <script src="./index.js"></script>
  </head>
  <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <h4><p class="text-success">AgnessianMap</p></h4>
                    </li>
                    <li class="nav-item">
                            <button class="btn btn-outline-success my-2 my-sm-0 mx-3" onclick="getNearbyStation()" id="getCurrent">filing stations near me</button>
                       
                    </li>
                </ul>
            </div>
        </nav>

        <!--The div element for the map -->
        <div id="map"></div>

        <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
        
        <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3GIv4lsHSa4ALy5cWgLvR4AATzl6J5w0&libraries=places&callback=initMap&v=weekly">
</script>
  </body>
</html>
